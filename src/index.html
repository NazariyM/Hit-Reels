<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Hit Reels</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="theme-color" content="#fff">
	<link rel="stylesheet" media="all" href="css/style.css">
	<script src="js/lib/html5shiv.js" type="text/javascript"></script>
</head>

<body>

	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a class="logo" href="#">
					<img src="img/logo.png" alt="HitReels">
				</a>
				<div class="balance">
					<div class="balance__col balance__col--first">
						<div class="balance__label balance__label--first">Wallet<br> balance</div>
						<div class="balance__bill">200.0</div>
						<div class="balance__label balance__label--mobile">Debit funds <br> from wallet</div>
						<form class="balance__form" action="#">
							<input class="balance__input" type="text" name="from wallet" placeholder="0.0">
							<button class="balance__btn" type="submit">From <br> wallet</button>
						</form>
					</div>
					<div class="balance__col balance__col--second">
						<div class="balance__label">Playable <br> balance</div>
						<div class="balance__bill balance__bill--second">50.0</div>
						<div class="balance__label balance__label--mobile">Credit funds <br> to wallet</div>
						<form class="balance__form" action="#">
							<input class="balance__input" type="text" name="from wallet" placeholder="0.0">
							<button class="balance__btn balance__btn--color" type="submit">To <br> wallet</button>
						</form>
					</div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="games">
				<div class="container">
					<div class="games__inner">
						<div class="games__col">
							<a class="games__item" href="#">
								<div class="games__pic">
									<img src="img/content/game-1.jpg" srcset="img/content/game-1@x2.jpg 2x" alt="American Muscle">
								</div>
								<div class="games__btn"><i class="games__icon icon-play"></i>Play game</div>
							</a>
						</div>
						<div class="games__col">
							<a class="games__item" href="#">
								<div class="games__pic">
									<img src="img/content/game-2.jpg" srcset="img/content/game-2@x2.jpg 2x" alt="Bright Light Chicago">
								</div>
								<div class="games__btn"><i class="games__icon icon-play"></i>Play game</div>
							</a>
						</div>
						<div class="games__col">
							<a class="games__item" href="#">
								<div class="games__pic">
									<img src="img/content/game-3.jpg" srcset="img/content/game-3@x2.jpg 2x" alt="Gangster Gamblers">
								</div>
								<div class="games__btn"><i class="games__icon icon-play"></i>Play game</div>
							</a>
						</div>
						<div class="games__col">
							<a class="games__item" href="#">
								<div class="games__pic">
									<img src="img/content/game-4.jpg" srcset="img/content/game-4@x2.jpg 2x" alt="Revolution">
								</div>
								<div class="games__btn"><i class="games__icon icon-play"></i>Play game</div>
							</a>
						</div>
						<div class="games__col">
							<a class="games__item" href="#">
								<div class="games__pic">
									<img src="img/content/game-5.jpg" srcset="img/content/game-5@x2.jpg 2x" alt="Freemasons fortune">
								</div>
								<div class="games__btn"><i class="games__icon icon-play"></i>Play game</div>
							</a>
						</div>
						<div class="games__col">
							<a class="games__item" href="#">
								<div class="games__pic">
									<img src="img/content/game-6.jpg" srcset="img/content/game-6@x2.jpg 2x" alt="la Romantica">
								</div>
								<div class="games__btn"><i class="games__icon icon-play"></i>Play game</div>
							</a>
						</div>
						<div class="games__col">
							<a class="games__item" href="#">
								<div class="games__pic">
									<img src="img/content/game-7.jpg" srcset="img/content/game-7@x2.jpg 2x" alt="Do not Disturb">
								</div>
								<div class="games__btn"><i class="games__icon icon-play"></i>Play game</div>
							</a>
						</div>
						<div class="games__col">
							<a class="games__item" href="#">
								<div class="games__pic">
									<img src="img/content/game-8.jpg" srcset="img/content/game-8@x2.jpg 2x" alt="Garden">
								</div>
								<div class="games__btn"><i class="games__icon icon-play"></i>Play game</div>
							</a>
						</div>
						<div class="games__col">
							<a class="games__item" href="#">
								<div class="games__pic">
									<img src="img/content/game-9.jpg" srcset="img/content/game-9@x2.jpg 2x" alt="Galactic Speedway">
								</div>
								<div class="games__btn"><i class="games__icon icon-play"></i>Play game</div>
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<footer class="footer">
		<div class="container">
			<div class="footer__col">
				<div class="footer__copy">&copy; 2016 Hit Reels</div>
			</div>
			<div class="footer__col">
				<div class="footer__nav">
					<a href="#">Support</a>
					<a href="#">Contact</a>
					<a href="#">About us</a>
				</div>
			</div>
			<div class="footer__col">
				<div class="footer__social social">
					<a href="#"><i class="icon-fb"></i></a>
					<a href="#"><i class="icon-tw"></i></a>
					<a href="#"><i class="icon-gp"></i></a>
				</div>
			</div>
		</div>
	</footer>

	<script src="js/app.js"></script>
</body>

</html>
